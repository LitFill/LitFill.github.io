        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .project {

        }
        
        .project-description {

            color: #666;
        }
        
        .project-link {
            display: block;
            color: #1a73e8;
            margin-bottom: 5px;
            text-decoration: none;
            transition: color 0.3s ease;

        .project-link:hover {

        <a class="project-link" href="https://github.com/LitFill/tic-tac-toe">GitHub Repository</a>
